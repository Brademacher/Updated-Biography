<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/style.css" />
    <script src="main.js"></script>
</head>

<body id="contact">

    <!-- Top navigation bar -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <br>

    <!-- Should submit be in different action to be able to style differently? -->

    <div class="container col-lg-8 col-md-8 col-sm-8 offset-lg-2 offset-md-2 offset-sm-2" id="contactMe">

        <form class="text-muted">
            <div class="form-group rounded-0">
                <label for="name">Name</label>
                <input type="text" class="form-control rounded-0" id="contactName" placeholder="Jon Smith">
            </div>
            <div class="form-group">
                <label for="contactEmailInput">Email address</label>
                <input type="email" class="form-control rounded-0" id="contactEmailInput" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Questions or Comments</label>
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary rounded-0">Submit</button>
        </form>

    </div>

    <div class="card-footer fixed-bottom bg-dark text-light text-center" id="footer">Copyright @</div>

</body>

</html>
